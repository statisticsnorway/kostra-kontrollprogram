        value: Har ikke bodd sammen
      - code: 2
        value: Under 2 år
      - code: 3
        value: 2 - 4 år
      - code: 4
        value: 5 - 9 år
      - code: 5
        value: 10 - 19 år
      - code: 6
        value: 20 år eller mer
