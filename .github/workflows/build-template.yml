name: Build artifact and push

on:
  workflow_call:
    inputs:
      gradle-targets:
        description: "Gradle targets to run"
        required: true
        type: string

      gradle-args:
        description: "Additional arguments to pass to Gradle"
        required: false
        default: ""
        type: string

#      publish-kostra-barnevern:
#        description: "Publish artifact to Google Artifact Registry"
#        required: false
#        default: false
#        type: boolean

    secrets:
      GAR_PROJECT_NUMBER:
        required: false
      GAR_PROJECT_ID:
        required: false
      SONAR_TOKEN:
        required: false

env:
  SONAR_TARGETS: ${{ secrets.SONAR_TOKEN && format('jacocoTestReport sonar -Dsonar.token={0}', secrets.SONAR_TOKEN) || '' }}

jobs:
  build-with-gradle:
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4.2.0
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version: '22'
          cache: 'pnpm'

      - name: Enable Corepack
        run: |
          npm i -g --force corepack
          corepack enable
          pnpm -v
        shell: bash

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: |
          ./gradlew ${{ inputs.gradle-targets }} ${{ inputs.gradle-args }} ${{ env.SONAR_TARGETS }} \
          --daemon --parallel --build-cache --info

