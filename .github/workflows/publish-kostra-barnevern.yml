name: Publish module Kostra Barnevern

on:
  workflow_dispatch:

jobs:
  publish-to-github-packages:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Configure Gradle publishing repos
        run: |
          mkdir -p ~/.gradle
          cat > ~/.gradle/init.gradle.kts <<'EOF'
          allprojects {
              plugins.withId("maven-publish") {
                  extensions.configure<org.gradle.api.publish.PublishingExtension>("publishing") {
                      repositories {
                          maven {
                              name = "GitHubPackages"
                              url = uri("https://maven.pkg.github.com/${System.getenv("GITHUB_REPOSITORY")}")
                              credentials {
                                  username = System.getenv("GITHUB_ACTOR")
                                  password = System.getenv("GITHUB_TOKEN")
                              }
                          }
                      }
                  }
              }
          }
          EOF

      - name: Build and Publish Module
        run: ./gradlew :kostra-barnevern:publish -Pversion=${{ github.run_number }} -PenablePublishing --no-daemon --build-cache --info
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-google-artifact-registry:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write   # required for Workload Identity Federation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GAR_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/gh-actions/providers/gh-actions
          service_account: gh-actions-kostra@${{ secrets.GAR_PROJECT_ID }}.iam.gserviceaccount.com
          token_format: access_token

      - name: Configure Gradle publishing repos
        run: |
          mkdir -p ~/.gradle
          cat > ~/.gradle/init.gradle.kts <<'EOF'
          allprojects {
              plugins.withId("maven-publish") {
                  extensions.configure<org.gradle.api.publish.PublishingExtension>("publishing") {
                      repositories {
                          maven {
                              name = "GoogleArtifactRegistry"
                              url = uri("artifactregistry://europe-north1-maven.pkg.dev/${System.getenv("GAR_PROJECT_ID")}/kostra-maven/")
                              credentials {
                                  username = "oauth2accesstoken"
                                  password = System.getenv("GAR_ACCESS_TOKEN")
                              }
                          }
                      }
                  }
              }
          }
          EOF

      - name: Build and Publish Module
        run: ./gradlew :kostra-barnevern:publish -Pversion=${{ github.run_number }} -PenablePublishing --no-daemon --build-cache --info
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GAR_PROJECT_ID: ${{ secrets.GAR_PROJECT_ID }}
          GAR_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}