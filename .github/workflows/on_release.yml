name: Create release

on:
  release:
    types:
      - released
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set version with Gradle
        run: ./gradlew setVersion -Pgithub.ref_name=${{github.ref_name}}

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./konsoll/build/libs/kostra-kontrollprogram-${{github.ref_name}}.jar
#            ./web/build/libs/kostra-kontrollprogram-web-${{github.ref_name}}.jar
